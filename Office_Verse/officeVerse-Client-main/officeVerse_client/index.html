<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OfficeVerse</title>
    <script type="module" src="./src/main.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        #game-container {
            flex-grow: 1;
        }

        #chat-sidebar {
            width: 300px;
            height: 100vh;
            background: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #444;
            font-family: sans-serif;
        }

        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #chat-input-container {
            padding: 10px;
            border-top: 1px solid #444;
        }

        #chat-input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            outline: none;
        }

        .message {
            font-size: 14px;
            word-wrap: break-word;
        }

        /* Tabs */
        #chat-tabs {
            display: flex;
            background: #333;
            border-bottom: 2px solid #444;
        }

        .chat-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background: #222;
        }

        .chat-tab.active {
            background: #444;
            font-weight: bold;
        }

        /* Views */
        .chat-view {
            display: none;
            flex-grow: 1;
            flex-direction: column;
            overflow-y: hidden;
        }

        .chat-view.active {
            display: flex;
        }

        .history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #active-players-list {
            padding: 5px;
            background: #222;
            border-bottom: 1px solid #444;
            max-height: 100px;
            overflow-y: auto;
        }

        .player-item {
            padding: 4px;
            cursor: pointer;
            border: 1px solid transparent;
            color: #ccc;
        }

        .player-item:hover {
            background: #333;
            color: #fff;
        }

        .player-item.selected {
            background: #444;
            border: 1px solid #0f0;
            color: #0f0;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="chat-sidebar">
        <div id="chat-tabs">
            <div class="chat-tab active" data-tab="global">Global</div>
            <div class="chat-tab" data-tab="personal">Personal</div>
        </div>

        <!-- Global Chat View -->
        <div id="global-view" class="chat-view active">
            <div id="global-history" class="history">
                <div class="message" style="color: #aaa;">Global Chat...</div>
            </div>
        </div>

        <!-- Personal Chat View -->
        <div id="personal-view" class="chat-view">
            <div id="active-players-list">
                <!-- Populated by JS -->
                <div style="font-size:12px; color:#666;">Waiting for players...</div>
            </div>
            <div id="personal-history" class="history">
                <div class="message" style="color: #aaa;">Select a player to chat...</div>
            </div>
        </div>

        <div id="chat-input-container">
            <input id="chat-input" type="text" placeholder="Type a message..." maxlength="100">
        </div>
    </div>
    <div id="game-container"></div>
</body>

</html>
