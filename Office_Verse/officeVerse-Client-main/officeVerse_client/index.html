<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OfficeVerse</title>
    <link rel="stylesheet" href="./src/styles/ui.css">
    <script type="module" src="./src/main.js"></script>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <img src="./assets/loading_screen.png" alt="Loading...">
        <div id="loading-text">Joining the Office...</div>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" style="display: none;">
        <div id="login-form">
            <h2>Enter Office</h2>
            <div id="skin-selection">
                <!-- Data-color is hex string -->
                <div class="skin-option selected" style="background-color: #ffffff;" data-color="0xffffff"
                    title="Original"></div>
                <div class="skin-option" style="background-color: #ff5555;" data-color="0xff5555" title="Red"></div>
                <div class="skin-option" style="background-color: #55ff55;" data-color="0x55ff55" title="Green"></div>
                <div class="skin-option" style="background-color: #5555ff;" data-color="0x5555ff" title="Blue"></div>
                <div class="skin-option" style="background-color: #ffff55;" data-color="0xffff55" title="Yellow"></div>
            </div>
            <input type="text" id="player-name" placeholder="Your Name" maxlength="12" required>
            <input type="number" id="player-id" placeholder="ID (Optional)" min="1" max="99999">
            <button id="login-btn">Start Game</button>
        </div>
    </div>

    <div id="chat-sidebar">
        <div id="chat-tabs">
            <div class="chat-tab active" data-tab="global">Global</div>
            <div class="chat-tab" data-tab="personal">Personal</div>
        </div>

        <!-- Global Chat View -->
        <div id="global-view" class="chat-view active">
            <div id="global-history" class="history">
                <div class="message system">Welcome to OfficeVerse!</div>
            </div>
        </div>

        <!-- Personal Chat View -->
        <div id="personal-view" class="chat-view">
            <div id="active-players-list">
                <!-- Populated by JS -->
                <div style="font-size:12px; color:#666; padding:8px;">Waiting for players...</div>
            </div>
            <div id="personal-history" class="history">
                <div class="message system">Select a player to chat privately.</div>
            </div>
        </div>

        <div id="chat-input-container">
            <input id="chat-input" type="text" placeholder="Type a message..." maxlength="100">
        </div>
    </div>
    <div id="game-container"></div>
</body>

</html>
